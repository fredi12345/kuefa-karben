<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küche für Alle!</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<script>
    function confirmDeletion(objectToDelete) {
        return confirm("Möchten Sie " + objectToDelete + " wirklich löschen?");
    }
</script>
<body>
{{template "head" .}}
<section id="createEvent">
    <h4>Veranstaltung bearbeiten</h4>
    <form id="createEventForm" name="createEvent" enctype="multipart/form-data" action="/event/edit" method="post">
        <input name="theme" type="text" placeholder="Motto" value="{{.Event.Theme}}" required><br>
        <input name="date" type="datetime-local" value="{{.Event.EventDate.Format "2006-01-02T15:04"}}" required><br>
        <input name="starter" type="text" placeholder="Vorspeiße" value="{{.Event.Starter}}" required><br>
        <input name="main-dish" type="text" placeholder="Hauptgericht" value="{{.Event.MainDish}}" required><br>
        <input name="dessert" type="text" placeholder="Nachtisch" value="{{.Event.Dessert}}" required><br>
        <input name="info" type="text" placeholder="Infotext" value="{{.Event.InfoText}}" required><br>
        <img src="{{.Event.ImageUrl}}" class="edit-event"/>
        <input name="image" type="file" accept="image/*"><br>
        <input name="event-id" type="hidden" value="{{.Event.Id}}" />
        <input type="submit" value="Änderungen übernehmen">
    </form>
</section>
{{template "footer" .}}
</body>
</html>
