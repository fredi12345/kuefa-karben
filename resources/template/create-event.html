<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küche für Alle!</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
{{template "head" .}}
<section id="createEvent">
    <h4>Neue Veranstaltung</h4>
    <form id="createEventForm" name="createEvent" enctype="multipart/form-data" action="/event/add" method="post">
        <input name="theme" type="text" placeholder="Motto" required>
        <input name="date" type="datetime-local" required>
        <input name="starter" type="text" placeholder="Vorspeiße" required>
        <input name="main-dish" type="text" placeholder="Hauptgericht" required>
        <input name="dessert" type="text" placeholder="Nachtisch" required>
        <input name="info" type="text" placeholder="Beschreibung" required>
        <input id="eventImageInput" name="image" type="file" accept="image/*" required>
        <input type="submit" value="Speichern">
    </form>
</section>
{{template "footer" .}}
</body>
</html>
